<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Spotify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Mi Página de Spotify</h1>
            <p>Descubre y disfruta de la mejor música</p>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Explora Nuestra Biblioteca</h2>
            <div class="album">
                <img src="album1.jpg" alt="Álbum 1">
                <img src="album2.jpg" alt="Álbum 2">
                <img src="album3.jpg" alt="Álbum 3">
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2024 Página de Spotify. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
